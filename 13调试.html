<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var sum = 0;
    for (var i = 0; i < 5; i++) {
        sum += i;
    }
    console.log(sum);

    //本金10000元存入银行，年利率是千分之三，每过一年，将本金和利息相加作为新的本金，计算五年后，获取的本金是多少
    var money = 10000;
    var rate = 0.003;
    for (var i = 0; i < 5; i++) {
        money += money * rate;
    }
    console.log(money);

    //斐波那契数列
    var num1 = 1;
    var num2 = 1;
    var sum = 0;
    for (var i = 3; i <= 12; i++) {
        sum = num1 + num2;
        num1 = num2;
        num2 = sum;
    }
    console.log(sum);
</script>
</body>
</html>
