<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #dv1 {
            width: 300px;
            height: 300px;
            background-color: red;
        }
        #dv2 {
            width: 200px;
            height: 200px;
            background-color: green;
        }
        #dv3 {
            width: 150px;
            height: 150px;
            background-color: blue;
        }
    </style>
</head>
<body>
<div id="dv1">
    <div id="dv2">
        <div id="dv3"></div>
    </div>
</div>

<script src="../common.js"></script>
<script>
    my$("dv1").onclick = function () {
        console.log(this.id);
    };
    // e：事件处理参数对象，用就写不用就不写
    my$("dv2").onclick = function (e) {
        console.log(this.id);
        // 阻止事件冒泡(ie8不支持)
        e.stopPropagation();
    };

    my$("dv3").onclick = function () {
        console.log(this.id);
        // 阻止事件冒泡（火狐不支持）
        window.event.cancelBubble = true;
    };
</script>
</body>
</html>
