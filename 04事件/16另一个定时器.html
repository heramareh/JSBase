<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" value="stop" id="btn">
<script>
    //一次性的定时器
    //参数1：函数
    //参数2：时间
    //返回值：id
    var timeId = window.setTimeout(function () {
        alert("hello");
    }, 5000);
    document.getElementById("btn").onclick = function () {
        clearTimeout(timeId);
    };
</script>
</body>
</html>
