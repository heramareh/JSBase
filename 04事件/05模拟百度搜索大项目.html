<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #box {
            width: 450px;
            margin: 200px auto;
        }

        #txt {
            width: 350px;
        }
    </style>
</head>
<body>
<div id="box">
    <input type="text" id="txt" value="">
    <input type="button" value="搜索" id="btn">
</div>

<script src="../common.js"></script>
<script>
    var keywords = ["小样才是最纯洁的", "小样才是最帅的", "小段是最猥琐的", "小炒是最美丽的", "python是最强大的", "传说python可以统治宇宙", "苹果好吃", "苹果太贵了"];
    my$("txt").onkeyup = function () {
        var text = this.value;
        var findwords = [];
        // 初始化
        if (my$("dv")) {
            my$("box").removeChild(my$("dv"));
        }
        for (var i = 0; i < keywords.length; i++) {
            if (text.length != 0 && keywords[i].indexOf(text) == 0) {
                findwords.push(keywords[i]);
            }
        }
        ;
        console.log(findwords.length);
        if (text.length == 0 || findwords.length == 0) {
            if (my$("dv")) {
                my$("box").removeChild(my$("dv"));
            }
            return;
        }
        var dvObj = document.createElement("div");
        my$("box").appendChild(dvObj);
        dvObj.id = "dv";
        dvObj.style.width = "350px";
        dvObj.style.border = "1px solid green";
        for (var i = 0; i < findwords.length; i++) {
            var pObj = document.createElement("p");
            my$("dv").appendChild(pObj);
            setInnerText(pObj, findwords[i]);
            pObj.style.cursor = "pointer";
            pObj.style.marginTop = "5px";
            pObj.style.marginLeft = "5px";
            pObj.onmouseover = function () {
                this.style.backgroundColor = "yellow";
            };
            pObj.onmouseover = function () {
                this.style.backgroundColor = "";
            }
        }

    }
</script>
</body>
</html>
