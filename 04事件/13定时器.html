<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" value="清理定时器" id="btn">
<script>
    // BOM中有两个定时器 ---计时器

    //定时器
    //参数1：函数
    //参数2：时间--毫秒--1000毫秒--1秒
    //返回值：定时器的id
    //执行过程：页面加载完毕后，过了2秒，执行一次函数的代码，又过了2秒再执行函数
    var timeId = window.setInterval(function () {
        alert("hello");
    }, 2000);

    document.getElementById("btn").onclick = function () {
        //清理定时器
        //参数：要清理的定时器的id
        window.clearInterval(timeId);
    };
</script>
</body>
</html>
