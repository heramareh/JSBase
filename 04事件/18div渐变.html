<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 300px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>
<body>
<div id="dv"></div>
<input type="button" value="渐变" id="btn">
<script src="../common.js"></script>
<script>
    my$("btn").onclick = function () {
        var opacity = 10;
        var timeId = setInterval(function () {
            opacity--;
            if (opacity >= 0) {
                my$("dv").style.opacity = opacity/10;
            }else {
                clearInterval(timeId);
            }
        }, 200);
    }
</script>
</body>
</html>
