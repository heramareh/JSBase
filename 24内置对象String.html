<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //String对象
    var str = "12345";
    //长度
    console.log(str.length);
    //根据索引找值，默认0
    console.log(str.charAt());
    console.log(str.charAt(2));
    //ascii码对应的值
    console.log(String.fromCharCode(65));
    console.log(String.fromCharCode(65,66,67));
    //字符串拼接
    var str1 = "lw";
    console.log(str1.concat("haha","呼呼"));
    //获取指定值的索引，未找到则返回-1
    console.log(str.indexOf("3"));
    //从索引值3的位置开始往后查找
    console.log(str.indexOf("3", 3));
    //从右向左查找
    console.log(str.lastIndexOf("3"));
    //从索引值2的位置开始从右往左查找
    console.log(str.lastIndexOf("3", 2));
    //替换字符串
    console.log(str.replace("3","1"));
    //字符串截取[start, end)
    console.log(str.slice(2,3));
    console.log(str.slice(2));
    console.log(str.slice(-2));
    //字符串分割,返回数组
    var str2 = "乔丹|科比|麦迪|姚明";
    console.log(str2.split("|"));
    //切割后留下两个元素
    console.log(str2.split("|", 2));
    //字符串截取[start, length]
    console.log(str.substr(2, 1));
    console.log(str.substr(3));
    //字符串截取[start, end)
    console.log(str.substring(2, 3));
    console.log(str.substring(2));
    //转小写
    var str3 = "ABC12哈哈";
    console.log(str3.toLocaleLowerCase());
    console.log(str3.toLowerCase());
    //转大写
    var str4 = "abc12哈哈";
    console.log(str4.toLocaleUpperCase());
    console.log(str4.toUpperCase());
    //删除首位空格
    console.log("===" + "  haha   ".trim() + "===");
    console.log("===" + "  ha ha   ".trim() + "===");



    //找到这个字符串中所有的o 出现的位置
    var str5 = "hello wod odd ott fbo nhyo";
    var index = 0;
    var key = "o";
    while((index=str5.indexOf(key, index))!==-1){
        console.log(index);
        index += key.length;
    }


    //找到这个字符串中每个字符串出现了多少次
    var str6 = "whatOareYyouYnoYshaHleiHoHmyHgod";
    str6 = str6.toLowerCase();
    var obj = {};
    for(var i=0;i<str6.length;i++){
        var key = str6[i];
        if(obj[key]){
            obj[key]++;
        } else {
            obj[key] = 1;
        }
    }
    for(var k in obj){
        console.log(k,obj[k]);
    }
</script>
</body>
</html>
