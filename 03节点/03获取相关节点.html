<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../common.js"></script>
</head>
<body>
<div id="dv">
    <span>这是一个span</span>
    <p>这是一个p</p>
    <ul id="uu">
        <li>一</li>
        <li>二</li>
        <li id="three">三</li>
        <li>四</li>
        <li>五</li>
    </ul>
</div>
<script>
    var ulObj = my$("uu");
    //ul标签的父级节点
    console.log(ulObj.parentNode);
    //ul标签的父级元素
    console.log(ulObj.parentElement);

    // nodeType:节点类型：1：标签，2：属性，3：文本
    // nodeName:节点的名字：大写的标签：标签，小写的属性名：属性，#text：文本
    // nodeValue:节点的值：标签：null，属性：属性的值，文本：文本内容
    console.log(ulObj.parentNode.nodeType);
    console.log(ulObj.parentNode.nodeName);
    console.log(ulObj.parentNode.nodeValue);

    var dvObj = my$("dv");
    //子节点
    console.log(dvObj.childNodes);
    //子元素
    console.log(dvObj.children);
    //获取属性的节点
    var node = dvObj.getAttributeNode("id");
    console.log(node.nodeType+"---"+node.nodeName+"---"+node.nodeValue);
</script>

<script>
    console.log("===========================");
    //获取相关的节点
    //12行代码：都是获取节点和元素的
    var dvObj = document.getElementById("dv");



    var ulObj = document.getElementById("uu");
    //父级节点
    console.log(ulObj.parentNode);
    //父级元素
    console.log(ulObj.parentElement);
    //子节点
    console.log(ulObj.childNodes);
    //子元素
    console.log(ulObj.children);
    //第一个子节点
    console.log(ulObj.firstChild);
    //第一个子元素
    console.log(ulObj.firstElementChild);
    //最后一个子节点
    console.log(ulObj.lastChild);
    //最后一个子元素
    console.log(ulObj.lastElementChild);
    //某个元素的前一个兄弟节点
    console.log(my$("three").previousSibling);
    //某个元素的前一个兄弟元素
    console.log(my$("three").previousElementSibling);
    //某个元素的后一个兄弟节点
    console.log(my$("three").nextSibling);
    //某个元素的后一个兄弟元素
    console.log(my$("three").nextElementSibling);
    console.log("===========================");
</script>
</body>
</html>
