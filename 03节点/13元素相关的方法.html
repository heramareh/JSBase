<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            border: 1px solid red;
        }

    </style>
</head>
<body>
<input type="button" value="显示效果" id="btn">
<input type="button" value="移除第一个子元素" id="btn2">
<input type="button" value="移除所有子元素" id="btn3">
<div id="dv">
    <p>woshi</p>
</div>
<script src="../common.js"></script>
<script>
    var i=0;
    my$("btn").onclick = function () {
        i++;
        var obj = document.createElement("input");
        obj.type="button";
        obj.value="按钮"+i;
        // // 追加子元素
        // my$("dv").appendChild(obj);
        // 把新的子元素插入到第一个子元素的前面
        my$("dv").insertBefore(obj, my$("dv").firstElementChild);
        // // 替换子元素
        // my$("dv").replaceChild(obj, my$("dv").firstElementChild);
    };
    my$("btn2").onclick = function () {
        my$("dv").removeChild(my$("dv").firstElementChild);
    };
    my$("btn3").onclick = function () {
        while(my$("dv").firstElementChild) {
            my$("dv").removeChild(my$("dv").firstElementChild);
        }
    };
</script>
</body>
</html>
