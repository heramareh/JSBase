<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
    * js中的原始数据类型：number,string,boolean,null,undefined,object
    * */
    /*
    * 获取变量数据类型*/
    var num = 10;
    var str = "haha";
    var flag = true;
    var nll = null;
    var undef;
    var obj = new Object();
    console.log(typeof num);
    console.log(typeof str);
    console.log(typeof flag);
    console.log(typeof nll);
    console.log(typeof undef);
    console.log(typeof obj);

</script>
</body>
</html>
