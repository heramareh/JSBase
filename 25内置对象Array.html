<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    //数组
    var arr1 = [];
    var arr2 = new Array();

    //判断对象是不是数组
    console.log(arr1 instanceof Array);
    console.log(Array.isArray(arr1));

    //创建一个新的数组
    console.log(Array.from(arr1));

    //合并数组
    console.log([1,2,3].concat([2,1,3],['a','b']));

    //测试数组的所有元素是否都通过了指定函数的测试
    //返回值是bool类型
    //第一个参数元素的值，第二个参数是索引值，第三个参数是原来的数组
    console.log([1000,2000,3000].every(function (x,y) {
        console.log(x+'-'+y);
        return x>=1000;
    }));

    //提取出来符合条件的元素生成一个新的数组
    console.log([1,2,3].filter(function (x) {
        return x<3;
    }));

    //向数组中追加元素
    var arr3 =  [1,2,3];
    arr3.push(50);//返回值是数组的长度
    console.log(arr3);
    //删除数组中最后一个元素，返回值就是删除的这个值
    console.log(arr3.pop());
    //删除数组中第一个元素，返回值就是删除的这个值
    console.log(arr3.shift());
    //向数组最前面追加元素
    arr3.unshift(20);//返回数组长度
    console.log(arr3);

    //对每个元素执行一次提供的函数
    var arr4 = [1,2,3];
    arr4.forEach(function (x) {
        console.log(x*2);
    });

    //获取某个元素的索引,没有则返回-1
    console.log(arr4.indexOf(3));
    console.log(arr4.lastIndexOf(2));
    //用指定字符串拼接数组元素
    console.log(arr4.join('-'));

    //数组中的每个元素都要执行这个函数，把执行后的结果放在一个新的数组中返回
    console.log(arr4.map(Math.sqrt));

    //反转
    arr4.reverse();
    console.log(arr4);

    //排序
    arr4.sort();
    console.log(arr4);
    var arr5=[3,5,2,1,9];
    //sort失效的时候这样写
    arr5.sort(function (a, b) {
        if(a>b){
            return 1;
        } else if(a==b) {
            return 0;
        } else{
            return -1;
        }
    });
    console.log(arr5);

    //数组截取[start,end)
    var arr6=[1,2,3,4,5,6];
    console.log(arr6.slice(2,4));

    //插入元素（开始的位置，要删除的个数，替换的元素）
    arr6.splice(2,0,'a');//在索引2位置插入'a'，原元素后移
    console.log(arr6);
    arr6.splice(2,1,'b');//替换元素
    console.log(arr6);
    arr6.splice(2,2);//删除元素
    console.log(arr6);
</script>
</body>
</html>
