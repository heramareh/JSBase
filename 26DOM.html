    /*
    * JavaScript分三个部分
    * ECMAScript标准：JS的基本语法
    * DOM：Domcument Object Model 文档对象模型 操作页面元素
    * BOM：Browser Object Model 浏览器对象模型 操作浏览器
    * */

    /*DOM：文档对象模型
    *
    * 文档：把一个html文件看成是一个文档
    * XML文件也可以看成是一个文档
    *
    * HTML：展示信息，展示数据
    * XML：侧重于存储数据
    *
    * 文档：一个页面就是一个文档
    * 元素（element）：页面中所有标签都是元素，元素可以看成是对象
    * 节点（node）：页面中所有内容都是节点
    * root：根
    *
    *DOM树：由文档及文档中的所有元素组成的一个树形结构图
    *
    * */




</script>

    my$('btn15').onclick = function () {

    };
    my$('btn16').onclick = function () {

<!--点击按钮显示和隐藏-->
<input type="button" value="隐藏" id="btn17">
<div id="dv3" style="width: 50px;height: 50px;background-color: burlywood;"></div>
<script>
    my$('btn17').onclick = function () {
        var dvObj = my$('dv3');
        if (this.value == "隐藏") {
            this.value = "显示";
            dvObj.style.display = "none";
        } else if (this.value == "显示") {
            this.value = "隐藏";
            dvObj.style.display = "block";
        }
    };
</script>

<!--点击按钮 通过类样式的方式设置div的显示和隐藏-->
<input type="button" value="隐藏2" id="btn19">
<div id="dv5" style="width: 50px;height: 50px;background-color: yellow;"></div>
<script>
    my$('btn19').onclick = function () {
        var dvObj = my$('dv5');
        console.log(dvObj.className);
        if (dvObj.className != "disp") {
            this.value = "隐藏";
            dvObj.className = "disp";
        } else {
            this.value = "显示";
            dvObj.className = "";
        }
    };
</script>
