<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var num1 = 10;
    var num2 = 20;
    var temp;
    console.log("num1:" + num1);
    console.log("num2:" + num2);
    temp = num1;
    num1 = num2;
    num2 = temp;
    console.log("num1:" + num1);
    console.log("num2:" + num2);
    //方法二
    num1 = num1 + num2;
    num2 = num1 - num2;
    num1 = num1 - num2;
    console.log("num1:" + num1);
    console.log("num2:" + num2);
    //方法三
    num1 = num1 ^ num2;
    num2 = num1 ^ num2;
    num1 = num1 ^ num2;
    console.log("num1:" + num1);
    console.log("num2:" + num2);
</script>
</body>
</html>
